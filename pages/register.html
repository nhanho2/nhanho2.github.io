<!--Register Page-->
<div class="container register-form">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="block-title block-contact">Đăng ký tài khoản</h3>
        </div>
        <div class="panel-body">
            <form action="" method="POST" ng-submit="summitSignup()">
                <div class="panel-body">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user blue"></i></span>
                            <input type="text" name="InputName" ng-model="signUpUser.name" placeholder="Tên đăng nhập" class="form-control" autofocus="autofocus" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock blue"></i></span>
                            <input type="password" name="InputName" ng-model="signUpUser.password" placeholder="Mật khẩu" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock blue"></i></span>
                            <input type="password" name="InputName" ng-model="signUpUser.password" placeholder="Xác nhận lại mật khẩu" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope blue"></i></span>
                            <input type="email" name="InputEmail" ng-model="signUpUser.email" placeholder="Email" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-phone blue"></i></span>
                            <input type="number" name="InputCno" placeholder="Số điện thoại" class="form-control">
                        </div>
                    </div>
                    <div>
                        <a class="btn btn-default btn-register pull-right" href="#login">Đã có tài khoản</a>
                        <button type="submit" class="btn btn-success pull-left">Đăng ký</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer"></div>
    </div>
</div>

<!--End Register Page-->
