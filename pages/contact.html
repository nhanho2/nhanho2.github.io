  <!--Contact Page-->
        <div class="container contact">
            <div class="row">
                <div class="col-sm-6 col-centered">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="block-title block-contact">Liên Hệ</h3>
                        </div>
                        <form action="" method="POST">
                            <div class="panel-body">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user blue"></i></span>
                                        <input type="text" name="InputName" placeholder="Họ Tên" class="form-control" autofocus="autofocus" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope blue"></i></span>
                                        <input type="email" name="InputEmail" placeholder="Email" class="form-control" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-phone blue"></i></span>
                                        <input type="number" name="InputCno" placeholder="Số điện thoại" class="form-control" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-comment blue"></i></span>
                                        <textarea name="InputMessage" rows="6" class="form-control" type="text" placeholder="Lời nhắn" onfocus="placeholder=''" onblur="placeholder='Lời nhắn'" required></textarea>
                                    </div>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary">Send <span class="glyphicon glyphicon-send"></span></button>
                                    <button type="reset" value="Reset" name="reset" class="btn btn-default">Reset <span class="glyphicon glyphicon-refresh"></span></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--End Contact Page-->
