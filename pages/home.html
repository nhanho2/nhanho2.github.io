<div class="container" ng-init="getBooks()">
    <div class="row">
        <!--SideBar-->
        <div class="col-sm-3 sidebar" ng-init="getGenres()">
            <h4 class="block-title"><span class="glyphicon glyphicon-th-list"></span> DANH MỤC</h4>
            <div class="list-group wizard-menu">
                <a class="list-group-item" ng-repeat="genre in genres" href="#/books/category/{{genre._id}}">{{genre.name}}</a>
            </div>
        </div>
        <!--End SideBar-->
        <!--Product-->
        <div class="col-sm-9">
            <div class="row">
                <!--Carousel-->
                <div class="carousel" ng-init="getBanner()">
                    <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                        <div uib-slide ng-repeat="banner in banners track by banner._id" index="$index">
                            <img ng-src="{{banner.imageUrl}}" style="margin:auto;">
                            <div class="carousel-caption">
                                <h4>Slide {{slide.id}}</h4>
                                <p>{{slide.text}}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!--End Carousel-->

                <h4 class="block-title"><span class="glyphicon glyphicon-certificate"></span> SÁCH MỚI CẬP NHẬT</h4>
                <div class="row products">
                    <div ng-repeat="book in filteredBooks" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                        <div class="panel panel-primary">
                            <div class="panel-body">
                                <a href="#/books/detail/{{book._id}}" title="{{book.shortDescription}}"><img ng-src="{{book.images.main}}" class="img-responsive book-thumbnail"></a>
                                <br>
                                <div class="book-name"><a href="#/books/detail/{{book._id}}"><strong>{{book.title}}</strong></a></div>
                                <p class="pre-price"><strong>{{book.previousPrice|number}} đ</strong></p>
                                <p class="price"><strong>{{book.sellingPrice|number}} đ</strong></p>
                                <div class="rating">
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <button class="btn btn-primary btn-buy"><span class="glyphicon glyphicon-shopping-cart"></span><span> Mua</span></button>
                                <button class="btn btn-danger btn-fa" title="Thêm vào mục yêu thích"><span class="glyphicon glyphicon-heart"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <ul uib-pagination total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" max-size="maxSize" class="pagination-sm pagination-primary" boundary-link-numbers="false" force-ellipses="true"></ul>
                </div>
            </div>
            <!--End Product-->
