<!--Cart Page-->
<div class="container cart">
    <div class="row" ng-repeat="item in cart">
        <h3 class="block-title">Giỏ hành của bạn</h3>
        <div class="col-sm-2 cart-detail">
            <h5><strong>Sản phẩm</strong></h5>
            <img ng-src="{{item.image}}" class="img-responsive cart-img">
        </div>
        <div class="col-sm-2 cart-name">
            <br>
            <h4>{{item.title}}</h4>
        </div>
        <div class="col-sm-2 cart-detail">
            <h5><strong>Số lượng</strong></h5>
            {{item.quantity}}
        </div>
        <div class="col-sm-2 cart-detail">
            <h5><strong>Đơn giá</strong></h5>
            <h5>{{item.price}}</h5>
        </div>
        <div class="col-sm-2 cart-detail">
            <h5><strong>Thành tiền</strong></h5>
            <h5>10.000 VND</h5>
        </div>
        <div class="col-sm-2 cart-detail">
            <button class="btn btn-danger btn-remove"><span class="glyphicon glyphicon-trash"></span></button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-8"></div>
        <div class="col-sm-4">
            <div class="row">
                <div class="col-sm-6">
                    <h4><strong><span class="pull-left">Tổng tiền</span></strong></h4>
                </div>
                <div class="col-sm-6">
                    <h4><strong><span class="pull-right">22.000 VND</span></strong></h4>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-8"></div>
        <div class="col-sm-4 pay-step">
            <a href="#/" class="btn btn-basic"><span class="glyphicon glyphicon-shopping-cart"></span> Tiếp tục mua hàng</a>
            <button class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> Xác nhận mua</button>
        </div>
    </div>
</div>
<!--End Cart Page-->
