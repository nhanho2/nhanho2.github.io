<div class="container">
    <div class="row profile">
        <h4 class="block-title">Thông tin tài khoản</h4>
        <!-- left column -->
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="text-center">
                <img src="https://s.gravatar.com/avatar/8dd03d84d5c81e53fcbf6c307b731094?s=500&r=r" class="img-responsive profile-img" alt="avatar">
                <h3>Nhan Fisher Ho</h3>
                    <label class="custom-file-upload">                               
                            <input type="file"/><span class="glyphicon glyphicon-camera"></span> Ảnh đại diện
                    </label>
            </div>
        </div>
        <!-- edit form column -->
        <div class="col-md-8 col-sm-6 col-xs-12">
            <h3><strong>Thông tin cá nhân</strong></h3>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Họ tên</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text">
                    </div>
                </div>        
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Tên đăng nhập</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Mật khẩu</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Xác nhận mật khẩu</label>
                    <div class="col-md-8">
                        <input class="form-control" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <button class="btn btn-success btn-profile-info" type="submit"><span class="glyphicon glyphicon-pencil"></span> Cập nhật</button>
                        <button class="btn btn-default btn-profile-cancel" type="reset">Hủy</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
