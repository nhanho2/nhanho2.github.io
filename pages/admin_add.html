<!--Admin Page-->
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-centered">
            <h4 class="block-title">Adding your book</h2>
                <div class="admin">
                    <form role="form" name="addingForm" novalidate ng-submit="updateBook()">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" ng-model="book.title" ng-required="true" name="title" placeholder="Title">
                            <p ng-show="postForm.title.$invalid && !postForm.title.$pristine" class="text-danger"> Title is required.</p>
                        </div>
                        <div class="form-group" ng-init="getGenres()">
                            <label>Genre</label>
                            <select ng-model="book.genre" ng-required="true" class="form-control" ng-options="genre as genre.name for genre in genres"
                            />
                        </div>
                        <div class="form-group">
                            <label>Author</label>
                            <input type="text" class="form-control" ng-model="book.author" placeholder="Author">
                        </div>
                        <div class="form-group">
                            <label>Publisher</label>
                            <input type="text" class="form-control" ng-model="book.publisher" placeholder="Publisher">
                        </div>
                        <div class="form-group">
                            <label>Pages</label>
                            <input type="text" class="form-control" ng-model="book.pages" placeholder="Pages">
                        </div>
                        <div class="form-group">
                            <label>Weight</label>
                            <input type="text" class="form-control" ng-model="book.weight" placeholder="Weight">
                        </div>
                        <div class="form-group">
                            <label>Width</label>
                            <input type="text" class="form-control" ng-model="book.size.width" placeholder="Width">
                        </div>
                        <div class="form-group">
                            <label>Release Date:</label>
                            <p class="input-group">
                                <input type="text" class="form-control " uib-datepicker-popup="dd/MM/yyyy" ng-model="book.releaseDate" is-open="popup2.opened"
                                    datepicker-options="" close-text="Close" />
                                <span class="input-group-btn">
                                        <button type="button" class="btn btn-default btn-md" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                                     </span>
                            </p>
                        </div>
                        <div class="form-group">
                            <label>Short Description</label>
                            <textarea class="form-control" ng-model="book.shortDescription" placeholder="Short Description"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Full Description</label>
                            <textarea class="form-control" ng-model="book.fullDescription" placeholder="Full Description"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Main Image</label>
                            <input type="text" class="form-control" ng-model="book.images.main" placeholder="Main Image">
                        </div>
                        <div class="form-group">
                            <label>First Image</label>
                            <input type="text" class="form-control" ng-model="book.images.first" placeholder="Main Image">
                        </div>
                        <div class="form-group">
                            <label>Second Image</label>
                            <input type="text" class="form-control" ng-model="book.images.second" placeholder="Second Image">
                        </div>
                        <div class="form-group">
                            <label>Sku</label>
                            <input type="text" class="form-control" ng-model="book.sku" placeholder="Sku">
                        </div>
                        <div class="form-group">
                            <label>Revious Price</label>
                            <input type="text" class="form-control" ng-model="book.previousPrice" placeholder="Revious Price">
                        </div>
                        <div class="form-group">
                            <label>Selling Price</label>
                            <input type="number" class="form-control" ng-model="book.sellingPrice" placeholder="Selling Price">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Create date:</label>
                            <p>
                                <input type="text" class="form-control " uib-datepicker-popup="dd/MM/yyyy" ng-model="CreateDate" is-open="popup1.opened"
                                    datepicker-options="" close-text="Close" />
                                <span class="input-group-btn">
                                        <button type="button" class="btn btn-default btn-md" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                            </p>
                        </div>
                    </form>
                    <label class="custom-file-upload">                               
                            <input type="file"/><span class="glyphicon glyphicon-camera"></span> Upload cover
                    </label>
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
        </div>
    </div>
</div>
