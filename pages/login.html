<!--Login Page-->
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-centered login-form">
            <h3 class="block-title block-login">Đăng Nhập</h3>
            <div class="login-input">
                hoặc <a href="#register">Đăng ký</a>
                <form role="form">
                    <div class="form-group">
                        <label for="inputUsernameEmail">Tên đăng nhập, hoặc email</label>
                        <input type="text" class="form-control" autofocus="autofocus" id="inputUsernameEmail">
                    </div>
                    <div class="form-group">
                        <a class="pull-right" href="#">Quên mật khẩu?</a>
                        <label for="inputPassword">Mật khẩu</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <div class="checkbox pull-right">
                        <label>
                            <input type="checkbox"/>
                            Lưu tài khoản
                        </label>
                    </div>
                    <button type="submit" class="btn btn btn-primary btn-log pull-left">Đăng Nhập</button>
                    <a href="#home" class="btn btn-default btn-profile-cancel pull-right">Về trang chủ</a>
                </form>
            </div>
        </div>
    </div>
</div>
<!--End Login  Page-->
